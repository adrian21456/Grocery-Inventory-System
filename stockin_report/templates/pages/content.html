{% extends 'pages/header.html' %}

{% block content %}

<section class="content">

	<div class="container-fluid container3">
		<h4>Stock-in Report</h4>
		<div class="row">
			<div class="col-sm-1">
				<input type="radio" name="filter" value="none" class="form-control radio1" checked = "checked">

			<div class="col-sm-1 left_more2 addtop5">
